<!doctype html>
<html lang="en" ng-app="myApp">
<head>

  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="Main">

     <img src="img/loading.gif" alt="">
  </div>
